<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>CINETOP</h1>

        <nav id="menu">
            <a href="">Minha Conta</a>
            <a href="">Home</a>
            <a href="">Em Cartaz</a>
            <a href="">Preços</a>
            <a href="">Sobre</a>
        </nav>

        <div id="btnMenu">
            <i class="bi bi-list"></i>
        </div>

    <section id="banner">
        <img src="../imagensCinema/slide1.jpg" alt="">
    </section>

    <section id="EmCartaz">
        <h2>Em Cartaz</h2>
        <div id="movieOptions">
            <img src="../imagensCinema/img1.jpg" class="movie" alt="">

            <img src="../imagensCinema/img3.webp" class="movie" alt="">
            <img src="../imagensCinema/img4.webp" class="movie" alt="">

    </section>

    <section>
        <h2>Últimas notícias</h2>

        <div id="news">
            <div id="notice">
                <img src="../imagensCinema/cam.avif" alt="">

                    <h3>CINETOP comemora 40 anos</h3>
                </div>
            </div>
            <div id="notice2">
                <img src="../imagensCinema/promotion.avif" alt="">
                <div class="text2">
                    <h3>Promoção meia-entrada</h3>
                </div>

        </div>
